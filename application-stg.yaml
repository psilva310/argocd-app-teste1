apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-teste1-staging
  namespace: argocd
spec:
  project: default
  source:
    path: subcharts/stg/
    repoURL: https://github.com/psilva310/argocd-app-teste1.git
  destination:
    server: "https://kubernetes.default.svc"
    namespace: staging
  syncPolicy:
    syncOptions:
    -  CreateNamespace=true
    automated:
      selfHeal: true
      prune: true